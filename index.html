<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importation des logos -->
    <script src="https://kit.fontawesome.com/685ed8c6e8.js" crossorigin="anonymous"></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ohmyfood</title>
</head>

<body>
    <header class="logo">
        <h1>ohmyfood</h1>
    </header>
    <div class="accueil">
        <div class="accueil__localisation">
            <i class="fa-solid fa-location-dot fa-lg"></i>
            <h3>Paris, Bellevile</h3>
        </div>
        <div class="accueil__reservation">
            <h2>Réservez le menu qui<br>vous convient</h2>
            <p>Découvrez les restaurants d'exception, séléctionnés par nos soins.</p>
            <div class="pink__button">
                <button class="pink__button__titre">Explorer nos restaurants</button>
            </div>
        </div>
        <div class="accueil__fonctionnement">
            <h2>Fonctionnement</h2>
                <div class="accueil__fonctionnement__card">
                    <p>1</p>
                    <i class="fa-sharp fa-solid fa-mobile-screen fa-lg"></i>
                    <h3>Choissisez un restaurant</h3>
                </div>
                <div class="accueil__fonctionnement__card">
                    <p>2</p>
                    <i class="fa-solid fa-list-ul fa-lg"></i>
                    <h3>Composez votre menu</h3>
                </div>
                <div class="accueil__fonctionnement__card">
                    <p>3</p>
                    <i class="fa-sharp fa-solid fa-store fa-lg"></i>
                    <h3>Dégustez au restaurant</h3>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
